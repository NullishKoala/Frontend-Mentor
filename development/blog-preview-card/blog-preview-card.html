<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main" role="main">
      <div id="blog-card" role="main">
        <img
          id="img-main"
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
        <button>Learning</button>
        <p id="p-published">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p id="p-main">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div id="blog-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="greg hooper avatar"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer role="attributions">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/NullishKoala/Frontend-Mentor/tree/main/development/blog-preview-card"
          >Nullish Koala</a
        >.
      </div>
    </footer>
  </body>
</html>
